groups:
  - name: microservices-alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} down"
          description: "{{ $labels.job }} has been down for more than 10 seconds."

      - alert: HighRequestRate
        expr: rate(user_requests_total[1m]) > 5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High request rate to user-service"
          description: "User service is receiving more than 5 requests/sec."
