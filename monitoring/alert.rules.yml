groups:
  - name: service_health
    interval: 30s
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(user_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(user_requests_total[5m])) by (service)
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is above 5% for {{ $labels.service }}"

  - name: database_alerts
    interval: 30s
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: |
          up{job=~".*-service"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed for {{ $labels.job }}"
          description: "{{ $labels.job }} cannot connect to database"

  - name: order_alerts
    interval: 30s
    rules:
      # High Order Failure Rate
      - alert: HighOrderFailureRate
        expr: |
          (
            rate(orders_total{status="failed"}[5m])
            /
            rate(orders_total[5m])
          ) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High order failure rate"
          description: "More than 10% of orders are failing"

      # Low Order Volume (potential issue)
      - alert: LowOrderVolume
        expr: |
          rate(orders_total[5m]) < 0.01
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low order volume detected"
          description: "Order rate is unusually low"

  - name: payment_alerts
    interval: 30s
    rules:
      # High Payment Failure Rate
      - alert: HighPaymentFailureRate
        expr: |
          (
            rate(payments_total{status="failed"}[5m])
            /
            rate(payments_total[5m])
          ) > 0.2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "More than 20% of payments are failing"

  - name: performance_alerts
    interval: 30s
    rules:
      # Slow API Response Time
      - alert: SlowAPIResponse
        expr: |
          histogram_quantile(0.95, 
            rate(order_processing_duration_seconds_bucket[5m])
          ) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is above 5 seconds"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes
            /
            1024 / 1024 / 1024
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is above 1GB"

  - name: stock_alerts
    interval: 30s
    rules:
      # Low Product Stock
      - alert: LowProductStock
        expr: product_stock_level < 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low stock for product {{ $labels.product_name }}"
          description: "Product {{ $labels.product_name }} (ID: {{ $labels.product_id }}) has only {{ $value }} items left"

      # Out of Stock
      - alert: ProductOutOfStock
        expr: product_stock_level == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Product {{ $labels.product_name }} is out of stock"
          description: "Product {{ $labels.product_name }} (ID: {{ $labels.product_id }}) is out of stock"